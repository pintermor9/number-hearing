<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-l="title">Number Hearing and Writing</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body style="display: none;">
  <div class="container">
    <nav class="mt-5">
      <h1 data-l="title">Number Hearing and Writing</h1>

      <select data-setting id="display_lang" class="btn btn-light mt-2">
        <option value="en">English</option>
        <option value="de" default>Deutsch</option>
        <option value="it">Italiano</option>
        <option value="hu">Magyar</option>
      </select>
    </nav>


    <div class="form-group">
      <label for="numberInput" class="mt-2"><span data-l="label-number">Number</span>:</label>
      <div class="field" id="field-example" hidden><input minlength="1" maxlength="1" type="text" autocomplete="off"></div>
      <div class="inputs">
        <!-- field_example.cloneNode(true); -->
      </div>
    </div>

    <div class="mt-2">
      <button class=" btn btn-primary" id="play" onclick="play()">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span data-l="button-speak">Play</span>
      </button>
      <button data-l="button-check" class="btn btn-success" id="check">Check</button>
      <button data-l="button-next" class="btn btn-secondary" onclick="generate_new()">Next</button>
    </div>

    <details class="mt-3">
      <summary data-l="settings">Settings</summary>
      <div class="form-group mt-2">
        <label class="mb-1" data-l="s-max" for="max_num">Maximum Number</label>
        <input data-setting id="max_num" type="number" class="form-control" value="1000">
      </div>
      <div class="form-group mt-2">
        <label class="mb-1" for="speed"><span data-l="s-speed">Speed</span> (<a href="javascript:speed.value = 100; readSettings()" data-l="reset">reset</a>)</label><br />
        <input style="width: 150px;" data-setting min="25" max="175" type="range" class="form-range" id="speed">
        <span class="ps-2" id="speed-feedback"></span>
      </div>
      <div class="form-group mt-2">
        <label class="mb-1" data-l="s-ttslang" for="lang">Text to Speech Language</label>
        <select data-setting id="lang" class="form-control">
          <option value="de" default>Deutsch</option>
          <option value="it">Italiano</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="form-check mt-3">
        <input data-setting id="autoplay" type="checkbox" class="form-check-input">
        <label data-l="s-autoplay" for="autoplay" class="form-check-label">Autoplay</label>
      </div>
      <div class="form-check mt-2">
        <input data-setting id="play_on_space" type="checkbox" class="form-check-input" checked>
        <label data-l="s-playonspace" for="play_on_space" class="form-check-label">Play on SPACE</label>
      </div>
    </details>
  </div>

  <span style="bottom: 0; left:0; position: absolute; color:gray; font-size:10px;">This site is in beta. If malfunctioning please clear website data. (<a href="javascript:localStorage.clear();location.reload();">click</a>) If still malfunctioning create an issue at <a href="https://github.com/pintermor9/number-hearing/issues">https://github.com/pintermor9/number-hearing/issues</a>. Thank you for your understanding.</span>
</body>

</html>
