<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zahlen Hören und Schreiben</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Zahlen Hören und Schreiben</h1>

    <select hidden data-setting id="display_lang">
      <option value="de" default>Deutsch</option>
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>


    <div class="form-group">
      <label for="numberInput" class="mt-2">Nummer:</label>
      <div class="field" id="field-example" hidden><input minlength="1" maxlength="1" type="text" autocomplete="off"></div>
      <div class="inputs">
        <!-- field_example.cloneNode(true); -->
      </div>
    </div>

    <button class="btn btn-primary" id="play" onclick="play()">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Sprechen</button>
    <button class="btn btn-success" id="check">Überprüfen</button>
    <button class="btn btn-secondary" onclick="generate_new()">Nächster</button>
    <p class="mt-3" id="feedback"></p>

    <details>
      <summary>Einstellungen</summary>
      <div class="form-group">
        <label for="max_num">Maximum Nummer</label>
        <input data-setting id="max_num" type="number" class="form-control" value="1000">
      </div>
      <div class="form-group">
        <label for="lang">TTS-Sprache</label>
        <select data-setting id="lang" class="form-control">
          <option value="de" default>Deutsch</option>
          <option value="it">Italiano</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="form-check">
        <input data-setting id="autoplay" type="checkbox" class="form-check-input" checked>
        <label for="autoplay" class="form-check-label">Automatisch sprechen</label>
      </div>
      <div class="form-check">
        <input data-setting id="play_on_space" type="checkbox" class="form-check-input" checked>
        <label for="play_on_space" class="form-check-label">Sprechen am SPACE</label>
      </div>
    </details>
  </div>
</body>

</html>
